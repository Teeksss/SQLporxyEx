    <!-- Loading styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
      }
      
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        z-index: 9999;
      }
      
      .loader-content {
        text-align: center;
        animation: fadeInUp 1s ease-out;
      }
      
      .loader-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      }
      
      .loader-subtitle {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        opacity: 0.9;
      }
      
      .loader-version {
        font-size: 1rem;
        margin-bottom: 2rem;
        opacity: 0.7;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 2rem;
      }
      
      .loader-footer {
        font-size: 0.9rem;
        opacity: 0.6;
        margin-top: 2rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Noscript styles */
      .noscript {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: #f5f5f5;
        color: #333;
        text-align: center;
        padding: 2rem;
      }
      
      .noscript h1 {
        color: #ff4d4f;
        margin-bottom: 1rem;
      }
      
      .noscript p {
        margin-bottom: 1rem;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>

    <!-- Loading screen -->
    <div id="app-loader" class="app-loader">
      <div class="loader-content">
        <div class="loader-title">üèÜ Enterprise SQL Proxy</div>
        <div class="loader-subtitle">The Ultimate SQL Query Platform</div>
        <div class="loader-version">v2.0.0 | Production Ready</div>
        <div class="loader-spinner"></div>
        <div class="loader-footer">
          Created by Teeksss | Build: 2025-05-30 08:05:44 UTC
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Console welcome message
      console.log('%cüèÜ Enterprise SQL Proxy System v2.0.0', 'color: #1890ff; font-size: 20px; font-weight: bold;');

      console.log('%cüöÄ Status: Production Ready', 'color: #fa8c16; font-size: 12px;');
    </script>
